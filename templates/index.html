<html>
  <body>
    <h1>This is html</h1>

    <script src="http://localhost:8080/socket.io.min.js"></script>

    <script>
      const socket = io('ws://localhost:3000');

      socket.on('connect', () => {
        socket.emit('greet', 'Hello Server')
        socket.emit('smile')
      })

      socket.on('message', (data) => {
          console.log('some message received', data)
      })
      socket.on('abc', (data) => {
          console.log('ABC event emitted')
      })
    </script>
  </body>
</html>
